<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>School Form</title>
</head>

<body style="background-image: linear-gradient(120deg,#9bb2f3,#f7b5d3);">
    <div class="card w-50 h-50" style="margin:25%; border-color: black; border-width:5px;">
        <h5 class="text-center">Enter your school info</h5>
        <form onsubmit="return false">
            <div class="form-row ">
                <div class="col">Student's Name</div>
                <div class="col">
                    <label for="stufi"></label>
                    <input type="text" class="form-control" id="stufi" placeholder="First Name">
                </div>
                <div class="col">
                    <label for="stula"></label>
                    <input type="text" class="form-control" id="stula" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="col">Mother's Name</div>
                <div class="col">
                    <label for="mofi"></label>
                    <input type="text" class="form-control" id="mofi" placeholder="First Name">
                </div>
                <div class="col">
                    <label for="mola"></label>
                    <input type="text" id="mola" class="form-control" name="last-mo" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="col">Father's Name</div>
                <div class="col">
                    <label for="fafi"></label>
                    <input type="text" id="fafi" class="form-control" name="first-fa" placeholder="First Name">
                </div>
                <div class="col">
                    <label for="fala"></label>
                    <input type="text" id="fala" class="form-control" name="last-fa" placeholder="Last Name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="class"></label>
                    <select class="form-select" id="class" name="Class">
                        <option selected>Class</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="col">
                    <label for="sec">Section</label>
                    <select class="form-select" id="sec" name="section">
                        <option selected>Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="col">
                    <label for="roll">Roll no.</label>
                    <input type="text" id="roll" class="form-control" name="roll_no" placeholder="Roll no.">
                </div>
            </div>
            <div class="row" id="gen">
                <div class="col">Gender</div>
                <div class="col">
                    <div class="form-check">
                        <label for="male"></label>
                        <input class="form-check-input" id="male" type="radio" name="gender">Male
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label for="female"></label>
                        <input class="form-check-input" id="female" type="radio" name="gender">Female
                    </div>
                </div>
            </div>
            <div class="row-cols-1 col-lg-12">
                <label for="pho">Phone Number</label>
                <input type="text" id="pho" class="form-control" name="phone" placeholder="Phone No.">
            </div>
            <div class="form-row">
                <label for="add" style="text-align: left;">Address</label>
                <input type="text" id="add" class="form-control" name="address" placeholder="Address">
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-success text-center form-check col-sm-12"
                    onclick="submission()">Submit</button>
            </div>
        </form>

        <div class="form-group">
            <p id="Result"></p>
        </div>

        <script type="text/javascript" src="script.js"> </script>
    </div>

</body>

</html>
